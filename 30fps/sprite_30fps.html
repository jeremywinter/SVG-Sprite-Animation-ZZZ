<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZZZ 30fps</title>
  <link rel="stylesheet" type="text/css" href="sprite_30fps.css"/>
</head>
<body>
  <div class="shapeshifter play" style="background-image: url(sprite_30fps.svg)"></div>
  <button class="button">Replay animation</button>
  <script>
    document.querySelector('.button').addEventListener('click', function() {
        const animatedElement = document.querySelector('.shapeshifter');
        animatedElement.classList.remove('play');

        void animatedElement.offsetWidth;

        animatedElement.classList.add('play');
    });
</script>
</body>
</html>
